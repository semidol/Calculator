<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <p id="calculation"></p>
        <p id="answer"></p>
      </div>
      <div class="buttons">
        <div class="left">
          <div class="button" id="c">C</div>
          <div class="button sign" id="division">/</div>
          <div class="button sign" id="mult">*</div>
          <div class="button num" id="n7">7</div>
          <div class="button num" id="n8">8</div>
          <div class="button num" id="n9">9</div>
          <div class="button num" id="n4">4</div>
          <div class="button num" id="n5">5</div>
          <div class="button num" id="n6">6</div>
          <div class="button num" id="n1">1</div>
          <div class="button num" id="n2">2</div>
          <div class="button num" id="n3">3</div>
          <div class="button num" id="n0">0</div>
          <div class="button" id="point">.</div>
        </div>
        <div class="right">
          <div class="button" id="del">del</div>
          <div class="button sign" id="minus">-</div>
          <div class="button sign" id="plus">+</div>
          <div class="button" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
